<script>
$(document).ready(function() {
  $('#sendbtn').click( function(){
        console.log($('#name').val())
        username = $('#name').val()
        console.log($('#email').val())
        useremail = $('#email').val()
        console.log($('#message').val())
        msg = $('#message').val()
        if ((useremail == null) || (useremail == '')){
          alert('Please enter your email address');
        }
        else if((username == null) || (username == '')){
          alert('Please enter your name');
        }
        else if((msg == null) || (msg == '')){
          alert('Please enter some message to make me understand better about the purpose of communication ');
        }
        else{
          emailres = ValidateEmail(useremail)
          console.log(emailres)
          if (emailres==true){
            $.ajax({
              url : "http://mailapi.bhors.com:8080/mail?name="+username+"&email="+useremail+"&message="+msg,
              datatype: "JSON",
              type:"POST",
              
              success : function (data) {
                        console.log(data)
                        $('#name').val('')
                        $('#email').val('')
                        $('#message').val('')
                        alert('Thank you for getting in touch');
                        
                      },
                  });
          }
        }

        
      });

      function ValidateEmail(mail) 
        {
        if (/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(mail))
          {
            return (true)
          }
            alert("You have entered an invalid email address!")
            return (false)
        }
    });

    
</script>
